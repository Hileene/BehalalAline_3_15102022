<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ohmyfood!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/88088d2d15.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="public/css/main.css" >
    </head>

    <body>
    <!--Loader-->
    <div class="loader">

    </div>
    <!--Header-->
       <header>
        <div class="header">
            <img class="header__logo" src="images/logo/ohmyfood.png"  alt="Logo Ohmyfood">
        </div>
       </header>
       <main>
            <!--Search bar-->
            <div class="search">
                <i class="fa-solid fa-location-dot search-icon"></i>
                <input type="search" name="ville" id="ville" placeholder="Paris, Belleville">
            </div>
             <!--Main title-->
            <section class="main-title">
                <h1 class="main-title__intro">Réservez le menu qui vous convient</h1>
                <p class="main-title__intro-plus">Découvrez des restaurants d'exception sélectionnés par nos soins</p>
                <div class="main-title__btn">Explorez nos restaurants</div>
        </section>
        <!--Operation-->
        <section class="operation">
            <h2 class="operation__title">Fonctionnement</h2>
            <div class="operation__btn">
            <div class="operation__btn__step">1</div>
            <i class="fa-solid fa-mobile-screen-button operation__btn__icon"></i>
            <span class="operation__btn__text">Choisissez votre restaurant</span>
            </div>

            <div class="operation__btn">
                <div class="operation__btn__step">2</div>
                <i class="fa-solid fa-list-ul operation__btn__icon"></i>
                <span class="operation__btn__text">Composez votre menu</span>
                </div>

                <div class="operation__btn">
                    <div class="operation__btn__step">3</div>
                    <i class="fa-solid fa-store operation__btn__icon"></i>
                    <span class="operation__btn__text">Dégustez au restaurant</span>
                    </div>
        </section>
        <!--Restaurants-->
        <section>
            <h2></h2>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
       </main>
       <!--Footer--> 
       <footer></footer>
    </body>
</html>
