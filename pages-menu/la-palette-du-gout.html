<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant_La palette du goût</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/88088d2d15.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../public/css/main.css">
</head>

<body>
    <!--Header-->
    <header class="header header--no-shadow">
        <div class="header__menu">
            <a class="header__return" href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img class="header__logo" src="../images/logo/ohmyfood.png" alt="Logo Ohmyfood">
        </div>
    </header>
    <main>
        <img class="menu__image" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
        <section class="menu-wrapper">
            <div class="menu-name">
                <h1 class="menu-name__title">La palette du goût</h1>
                <span class="menu-name__heart"><i class="fa-regular fa-heart" aria-hidden="true"></i></span>
            </div>
            <div class="menu">
                <section class="menu__list">
                    <h2 class="menu__category">ENTRÉES</h2>
                    <article class="menu__card">
                        <div class="menu__content">
                            <div class="menu__content__text">
                                <h3 class="menu__content__title">Fricassée d'escargot</h3>
                                <p class="menu__content__details">Au piment d'Espelette</p>
                            </div>
                            <p class="menu__content__price"><strong>25€</strong></p>
                        </div>
                        <div class="menu__check">
                            <i></i>
                        </div>
                    </article>
                    <article class="menu__card">
                        <div class="menu__content">
                            <div class="menu__content__text">
                                <h3 class="menu__content__title">Foir gras de canard mi-cuit</h3>
                                <p class="menu__content__details">Et ses copeaux de truffe noire</p>
                            </div>
                            <p class="menu__content__price"><strong>35€</strong></p>
                        </div>
                        <div class="menu__check">
                            <i></i>
                        </div>
                    </article>
                    <article class="menu__card">
                        <div class="menu__content">
                            <div class="menu__content__text">
                                <h3 class="menu__content__title">Oeuf au plat</h3>
                                <p class="menu__content__details">Assaisonné à la truffe sur lit de caviar</p>
                            </div>
                            <p class="menu__content__price"><strong>20€</strong></p>
                        </div>
                        <div class="menu__check">
                            <i></i>
                        </div>
                    </article>
                </section>
            </div>

        </section>
    </main>
    <!--Footer-->
    <footer class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <nav class="footer__nav">
            <a class="footer__links" href="#">
                <i class="fa-solid fa-utensils" aria-hidden="true"></i>
                Proposer un restaurant</a>
            <a class="footer__links" href="#">
                <i class="fa-solid fa-handshake-angle" aria-hidden="true"></i>
                Devenir partenaire</a>
            <a class="footer__links" href="#">Mentions légales</a>
            <a class="footer__links" href="mailto:contact@ohmyfood.fr">Contact</a>
        </nav>
    </footer>

</body>

</html>
